<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTMeBook - Forgot Password</title>
    <link rel="stylesheet" href="../webstyles/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../webfunctions/forgotPasswordApp.js"></script>
</head>
<body ng-app="forgotPasswordApp" ng-controller="ForgotPasswordController">
    <div class="auth-container">
        <div class="auth-form">
            <h1>Forgot Password</h1>
            
            <div class="alert" ng-if="message" ng-class="message.type">
                {{ message.text }}
            </div>
            
            <!-- Step 1: Email Form -->
            <form ng-submit="requestReset()" ng-if="step === 1">
                <div class="form-group">
                    <label for="email">Enter your registered email</label>
                    <input type="email" id="email" ng-model="formData.email" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Send Reset Code</button>
                </div>
            </form>
            
            <!-- Step 2: OTP Verification and New Password Form -->
            <form ng-submit="resetPassword()" ng-if="step === 2">
                <div class="form-group">
                    <label for="otp">Enter the 6-digit code sent to your email</label>
                    <input type="text" id="otp" ng-model="formData.otp" required pattern="[0-9]{6}" maxlength="6">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" ng-model="formData.newPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" ng-model="formData.confirmPassword" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Reset Password</button>
                </div>
            </form>
            
            <div class="auth-links">
                <p><a href="/login">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
