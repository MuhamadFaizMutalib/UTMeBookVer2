<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTMeBook - Login</title>
    <link rel="stylesheet" href="../webstyles/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../webfunctions/loginApp.js"></script>
</head>
<body ng-app="loginApp" ng-controller="LoginController">
    <div class="auth-container">
        <div class="auth-form">
            <h1>UTMeBook Login</h1>
            
            <div class="alert" ng-if="message" ng-class="message.type">
                {{ message.text }}
            </div>
            
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" ng-model="formData.username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" ng-model="formData.password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
